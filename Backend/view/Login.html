<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            width: 350px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            width: 100%;
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background: #0056b3;
        }

        .toggle {
            margin-top: 10px;
            color: #007bff;
            cursor: pointer;
        }

        .toggle:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Login Form -->
        <div id="login-form">
        <form action="/signin" method="post">
            <h2>Login</h2>
            <input type="email" id="login-email" name="email" placeholder="Email" required>
            <input type="password" id="login-password" name="Password" placeholder="Password" required>
            <button class="btn" type="submit">Login</button>
            <p class="toggle" onclick="toggleForm()">Don't have an account? Signup</p>
        </form>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="hidden">
            <form action="/signup"  method="post">
            <h2>Signup</h2>
            <input type="text" name="name" id="signup-name" placeholder="Full Name" required>
            <input type="email" name="email id="signup-email" placeholder="Email" required>
            <input type="password" name="password" id="signup-password" placeholder="Password" required>
            <input type="number" name="phone" id="signup-phone" placeholder="Phone Number" required>
            <button class="btn" type="submit">Signup</button>
            <p class="toggle" onclick="toggleForm()">Already have an account? Login</p>
            </form>
        </div>
    </div>

    <script>
        function toggleForm() {
            document.getElementById("login-form").classList.toggle("hidden");
            document.getElementById("signup-form").classList.toggle("hidden");
        }
    </script>

</body>
</html>
